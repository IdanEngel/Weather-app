<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">



</head>

<body>
    <input id="input" type="text" placeholder="Enter a city">
    <i  id="btn" class="material-icons">search</i>





    <script id="weather-template" type="text/x-handlebars-template">
        {{#each allCityData}}
        <div id="each-city">
            <div id="name">{{name}}</div>
            <div id="temp">{{temperture}}Â°</div>
            <div id="cond">{{condition}}</div>
            <img id="img" src="{{conditionPic}}">
            <div id="update">{{updatedAt}}</div>
            <i class="material-icons" id="save">add_circle_outline</i>
            <i class="material-icons" id="delete">clear</i>
        </div>
            {{/each}} 
        
        
        
    </script>

    <div id="weather-info">
    </div>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>

</body>

</html>
